<!DOCTYPE html>
<html ng-app="pncApp">
<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Project 3</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav>
    <div class="links">
      <ul class="link">
        <li><a ui-sref="propsIndex">Find Properties</a></li>
        <li><a ui-sref="groupsIndex">Groups</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="groupsNew">Add a Group</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.userId })">Profile</a></li>
        <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
      </ul>
    </div>
  </nav>
  <div class="message" ng-if="main.message">{{ main.message }}</div>
  <main ui-view></main>
</body>
</html>
